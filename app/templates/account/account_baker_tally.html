<div class="container">
    <div class="row">
        <table class="table table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th class="small text-end" scope="col"></th>
                    <th class="small text-end" scope="col"></th>
                    <th class="small text-center" colspan="2" scope="col">Blocks per Day</th>
                    
                    
                  </tr>
                <tr>
                <th class="small text-end" scope="col">Date</th>
                <th class="small text-end" scope="col">LP (%)</th>
                <th class="small text-end" scope="col">Expectation</th>
                <th class="small text-end" scope="col">Actual</th>
                
              </tr>
            </thead>
            <tbody>
            {% for date, row in data.items()| reverse %}
                <tr>
                    <td class="text-end"><small><span class="ccd">{{date}}</span></small></td>
                    <td class="text-end"><small><span class="ccd">{{(row.lp*100) |commafy}}</span></small></td>
                    <td class="text-end"><small><span class="ccd">{{row.expectation |expectation_view}}</span></small></td>
                    <td class="text-end"><small><span class="ccd">{{row.actuals }}</span></small></td>
    
                </tr>
                {% endfor %}
            </tbody>
            </table>
</div>
</div>
