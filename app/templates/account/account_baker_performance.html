<!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

<style>
  .vega-embed {
    width: 100%;
    height: 350px;
  }

  .vega-embed-small {
    width: 100%;
    height: 150px;
  }
</style>


<script type="text/javascript">

  var width = Math.min(window.innerWidth, 675);
  var spec = "{{env.SITE_URL}}/account/baker-performance/{{net}}/{{account.stake.baker.baker_info.baker_id}}/30/" + width;
  var opt = { renderer: 'svg', actions: false, 'theme':'light' };
  vegaEmbed('#vis-performance-30', spec, opt).then(function (result) { }).catch(console.error);
</script>
<div class="vega-embed" id="vis-performance-30"></div>
