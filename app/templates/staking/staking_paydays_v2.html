<div class="card mb-2 ms-2 me-2">
  <div class="card-body p-2">
    <!-- <div class="clearfix">
          <div class="card-text small float-start small text-muted">Paydays</div>
      </div> -->
    <table class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th class="small" scope="col">Height</th>
          <th class="small" scope="col">Time</th>
          <th class="small" scope="col">Block</th>

        </tr>
      </thead>
      <tbody>

        {% for row in paydays%}
        <tr>
          <td><span class="ccd">{{(row.height_for_last_block+1)|round_0_decimal_with_comma}}</span></td>
          <td class="text-start"><small><span
                class="ccd">{{row.payday_block_slot_time|regular_datetime_format}}</span></small></td>
          <td class="small text-start"><small><a class="small" href="/block/{{row.id}}">üùô{{row.id[:8]}}</a></small>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!--class="card-body p-2"-->
  </div>
  <!--class="card mb-2 ms-2 me-2"-->
</div>
